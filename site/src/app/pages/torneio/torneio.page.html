<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title color="medium">T O R N E I O</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">
        <h1>
          NÃ£o iniciados
        </h1>
      </ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let torneio of torneios">
      <ng-template [ngIf]="!torneio.iniciado">
        <ion-item [routerLink]="['/add-torneio/', torneio.idTorneio]" detail>
          <ion-label>
            <h2>
              <ion-icon name="game-controller" color="primary"></ion-icon>
              {{torneio.nome}}
            </h2>
          </ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option (click)="excluir(torneio)" color="danger">Excluir</ion-item-option>
        </ion-item-options>
      </ng-template>
    </ion-item-sliding>
  </ion-list>

  <br>
  <br>

  <ion-list>
    <ion-item>
      <ion-label position="stacked">
        <h1>
          Em andamento/finalizados
        </h1>
      </ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let torneio of torneios">
      <ng-template [ngIf]="torneio.iniciado">
        <ion-item [routerLink]="['/tabela-torneio/', torneio.idTorneio]" detail>
          <ion-label>
            <h2>
              <ion-icon name="game-controller" color="primary"></ion-icon>
              {{torneio.nome}}
            </h2>
          </ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option (click)="excluir(torneio)" color="danger">Excluir</ion-item-option>
        </ion-item-options>
      </ng-template>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-torneio" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
