<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/turma"></ion-back-button>
    </ion-buttons>
    <ion-title color="success">T U R M A</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="formGroup" (ngSubmit)="salvar()">
    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input type="text" formControlName="nome" name="nome"></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-label position="stacked">Curso</ion-label>
      <ion-select label-placement="fixed" placeholder="Selecione um curso" formControlName="idCurso">
        <ion-select-option *ngFor="let curso of cursos" [value]="curso.idCurso">{{curso.nome}}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button type="submit" expand="block" color="primary" [disabled]="!formGroup.valid">Salvar</ion-button>
  </form>
</ion-content>
