<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="tertiary">A I D A </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let page of appPages" [routerLink]="[page.url]" detail>
      <ion-icon slot="start" [name]="page.icon" slot="start" [color]="page.color"></ion-icon>
      <ion-label>{{page.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
