<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/equipe"></ion-back-button>
    </ion-buttons>
    <ion-title color="tertiary">E Q U I P E</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>




  <ion-item>
    <ion-select
        aria-label="Atleta"
        placeholder="Selecione os Atletas">
        <ion-select-option *ngFor="let atleta of atletas" [value]="atleta">{{atleta.nome}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button  type="submit" expand="block" color="primary">Adicionar Atleta</ion-button>



    <ion-list>
      <ion-item *ngFor="let atleta of atletas">
        {{ atleta.nome }}
        <!-- Exiba outros campos conforme necessÃ¡rio -->
      </ion-item>
    </ion-list>
