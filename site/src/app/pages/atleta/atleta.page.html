<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title color="success">A T L E T A</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let atleta of atletas">
      <ion-item [routerLink]="['/add-atleta/', atleta.idAtleta]" detail>
        <ion-label>
          <h2>
            <ion-icon name="body" color="primary"></ion-icon>
            {{atleta.nome}}
            <h4>
              {{atleta.email}},
              {{atleta.curso.nome}},
              {{atleta.turma.nome}}
            </h4>
          </h2>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="excluir(atleta)" color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-atleta" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
